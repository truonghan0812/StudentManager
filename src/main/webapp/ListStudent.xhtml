<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

	<h:form>
		<p:dataTable var="student" value="#{StudentBean.getListStudents}">
			<p:column headerText="First Name">
				<h:outputText value="#{student.firstName}"></h:outputText>
			</p:column>
			<p:column headerText="Last Name">
				<h:outputText value="#{student.lastName}"></h:outputText>
			</p:column>
			<p:column headerText="Birth Day">
				<h:outputText value="#{student.birthDay}"></h:outputText>
			</p:column>
			
		
		</p:dataTable>
		
	</h:form>

</body>
</html>
